<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">运费输入</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="box-body">
            <div class="col-sm-12">
                <h4>总运费(元)：</h4>
                <div class="col-sm-6 col-xs-6 col-md-6 input-horizontal">
                    <input type="text" class="form-control" placeholder="单位：元" ng-model="traffic_fee" required>
                </div>
            </div>
            <div class="col-sm-12">
                <h4>关税(元)：</h4>
                <div class="col-sm-6 col-xs-6 col-md-6 input-horizontal">
                    <input type="text" class="form-control" placeholder="单位：元" ng-model="tax_fee">
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-primary" ng-click="submit()" ng-if="!isSubmitting">保存</button>
    <button type="button" class="btn btn-primary" ng-if="isSubmitting">正在保存...</button>
</div>
