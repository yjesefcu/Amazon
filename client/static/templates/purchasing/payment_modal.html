<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">付款确认</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="box-body">
            <div class="col-sm-12">
                <h4>本订单应支付（包含商品总价和运费）：<span class="text-red">{{ order.total_payed }}元</span></h4>
                <h4 class="text-red">如果金额有误，请驳回至采购员确认！</h4>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-primary" ng-click="submit()">确认并提交</button>
    <button type="button" class="btn btn-danger" ng-click="reject()">驳回</button>
</div>
