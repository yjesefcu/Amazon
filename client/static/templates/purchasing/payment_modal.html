<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">付款确认</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="box-body">
            <div class="col-sm-12">
                <h4>需要支付：<strong style="font-size: 20px;color: red;">{{ order.next_to_pay }}元</strong></h4>
            </div>
            <div class="col-sm-12">
                <h4>实际支付：</h4>
                <div class="col-sm-6 col-xs-6 col-md-6 input-horizontal">
                    <input type="text" class="form-control" placeholder="请输入实际支付的费用" ng-model="fee" required>
                </div>
            </div>
            <div class="col-sm-12">
                <h4>备注：</h4>
                <div class="col-sm-6 col-xs-6 col-md-6 input-horizontal">
                    <input type="text" class="form-control" placeholder="支付说明，可不填" ng-model="payment_comment">
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <!--<button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="cancel()">取消</button>-->
    <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
</div>
