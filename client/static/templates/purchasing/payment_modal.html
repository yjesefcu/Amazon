<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">付款确认</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="box-body">
            <div class="col-sm-12">
                <h4>预付款：需支付<span class="text-aqua">{{ order.deposit }}元</span></h4>
                <div class="col-sm-6 col-xs-6 col-md-6 input-horizontal">
                    <input type="text" class="form-control" placeholder="请输入实际支付的预付款" ng-model="deposit_payed" required>
                </div>
            </div>
            <div class="col-sm-12">
                <h4>尾款：需支付<span class="text-aqua">{{ order.final_payment }}元</span></h4>
                <div class="col-sm-6 col-xs-6 col-md-6 input-horizontal">
                    <input type="text" class="form-control" placeholder="请输入实际支付的尾款" ng-model="final_payment_payed" required>
                </div>
            </div>
            <div class="col-sm-12">
                <h4>运费：需支付<span class="text-aqua">{{ order.traffic_fee }}元</span></h4>
                <div class="col-sm-6 col-xs-6 col-md-6 input-horizontal">
                    <input type="text" class="form-control" placeholder="请输入实际支付的运用" ng-model="traffic_fee_payed" required>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-primary" ng-click="submit()">保存</button>
</div>
